{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Student Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">



  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================

  * Updated: Aug 30 2023 with Bootstrap v5.3.1
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>


  <main>
    <div class="container pt-lg-1">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-auto d-flex flex-column align-items-center justify-content-center">

              

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">STUDENT LOGIN</h5>
					<!--  Messages section -->
					
						{% if messages %}
							{%for message in messages%}

              <div class="alert alert-{{message.tags}} alert-dismissible small fade show no-popup" role="alert">
                {{message}}
                <button onclick="alert.close()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

																		
							{%endfor%}
						{%endif%}
					<!-- message ends -->
                  </div>

                  <form method='POST' class="row g-3 needs-validation">
                    {% csrf_token %}

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Regnumber</label>
					  
                      <div class="input-group has-validation">
                        
                        <input class="form-control form-control-user" type="text" autofocus name="regnumber" inputmode="numeric" required="" minlength="10" maxlength="10">
						
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" checked id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="{%url 'register'%}">Create an account</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="text-start" style="font-size: 11px;">
                
                Copyright Â© Dept Electronic &amp; Computer Engineering 2021
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->



</body>

</html>
